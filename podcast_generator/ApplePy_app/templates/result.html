{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Podcast Generator</title>
    <link rel="stylesheet" href="{% static "style.css" %}">

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <h1>Podcast Generator</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        {% for podcast in podcasts %}
            <h2>{{ podcast.author }}</h2>
            <h3>{{ podcast.name }}</h3>
            <img src="{{ podcast.image }}" alt="Podcast Image">
            <p>{{ podcast.summary }}</p>
            <hr>
        {% endfor %}
    {% endif %}
    <a href="{% url 'home' %}" class="btn btn-dark" role ="button">Main Page</a>
</body>
</html>
