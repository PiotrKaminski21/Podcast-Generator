<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcast list</title>
</head>
<body>

{% for podcast in podcasts %}
  <h3>{{ podcast.name }}</h3>
  <p>Author: {{ podcast.author }}</p>
  <p>{{ podcast.genre }}</p>
  <img src="{{ podcast.image }}" alt="Podcast Artwork">
  <p>{{ podcast.summary }}</p>
  <hr>
{% endfor %}

</body>
</html>
